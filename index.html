<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>

  <title>Teste Front End - Via Net Brasil</title>
  <meta name="description" content="Teste Front End - Via Net Brasil" />
  <meta name="author" content="Felipe Soares" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" type="text/css" href="dist/css/bibliotecas.min.css" />
  <!--
  <link rel="stylesheet" type="text/css" href="dist/css/style.min.css" />
  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>

    <main class="main">

      <section id="destaques" class="destaques">

        <div class="grid-container">

          <div class="grid-50 tablet-grid-50">
            <h2 class="h">
              <a href="#destaque-venda" id="destaque-venda">Destaque venda</a>
            </h2>
          </div>

          <div class="grid-50 tablet-grid-50">
            <h2 class="h">
              <a href="#destaque-aluguel" id="destaque-aluguel">Destaque aluguel</a>
            </h2>
          </div>

          <button class="btn-contato ui-state-default ui-corner-all"><i class="ui-icon ui-icon-circle-plus"></i></button>
        </div>

      </section>

    </main>

  </div>

  <div id="dialog-contato" class="dialog-contato" title="Fale Conosco">
    <p>Entre em contato conosco, estamos a disposição para atendê-los!</p>
    <div class="validacao"><p></p></div>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="campo nome" placeholder="" autocomplete="on" required="required" />

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" class="campo email" placeholder="" autocomplete="on" required="required" />

        <label for="telefones">Telefone(s):</label>
        <input type="text" name="telefones[]" id="telefones" class="campo telefones" placeholder="" autocomplete="off" readonly="readonly" />

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" class="campo mensagem" placeholder="" required="required"></textarea>

        <input type="submit" value="Enviar mensagem" id="btnEnviarContato" class="btn-enviar" />
    </form>
  </div>

  <script type="text/javascript" src="dist/js/bibliotecas.min.js"></script>
  
  <!--
  <script type="text/javascript" src="dist/js/script.min.js"></script>
  -->
  <script type="text/javascript" src="assets/js/default.js"></script>
  <script type="text/javascript" src="assets/js/vianet.js"></script>
  
</body>
